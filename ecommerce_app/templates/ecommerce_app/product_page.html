
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-grid">
        
        <!-- Product 1 -->
        <div class="product-card">
            <div class="product-image">
                <img src="product1.jpg" alt="Product 1">
            </div>
            <div class="product-details">
                <h1 class="product-title">Windshield</h1>
                <p class="product-price">₱5,700</p>
                <p class="product-description">A high-quality Windshield sourced from Germany.</p>
                <div class="product-actions">
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity" value="1" min="1">
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        
        <!-- Product 2 -->
        <div class="product-card">
            <div class="product-image">
                <img src="product2.jpg" alt="Product 2">
            </div>
            <div class="product-details">
                <h1 class="product-title">Steering Wheel</h1>
                <p class="product-price">₱8,000</p>
                <p class="product-description">A flexible and sturdy item, sourced from Japan.</p>
                <div class="product-actions">
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity" value="1" min="1">
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
